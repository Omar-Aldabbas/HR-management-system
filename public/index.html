<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <script defer src="js/index.js"></script>
    <script defer src="js/navigation.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">

    <header
      class="text-center py-6 bg-gradient-to-r from-blue-600 to-blue-400 text-white"
    >
      <h2 id="attendance-status" class="text-xl font-semibold">Home</h2>
    </header>
    <main class="flex-1 overflow-y-auto p-4 space-y-6">
      <section class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold text-lg mb-2">My Work Summary</h2>
        <p id="work-summary" class="text-gray-600">Loading...</p>
      </section>

      <section class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold text-md mb-2">Today's Meetings</h3>
        <div id="meetings-list" class="space-y-2">Loading...</div>
      </section>

      <section class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold text-md mb-2">Today's Tasks</h3>
        <div id="tasks-list" class="space-y-2">Loading...</div>
      </section>
    </main>
  </body>
</html>
