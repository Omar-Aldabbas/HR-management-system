<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/custom.css">
  <script defer src="js/index.js"></script>
  <script defer src="js/navigation.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col font-mono">

  <header class="flex items-center bg-gray-800 text-white shadow-lg px-4 py-3">
    <h1 class="flex-1 text-center text-2xl font-bold tracking-widest">HR DASHBOARD</h1>
    <div class="w-6"></div>
  </header>

  <main class="flex-1 container mx-auto p-4 space-y-6">

    <section class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto hover:shadow-xl transition">
      <h2 class="text-lg font-semibold mb-4 flex items-center space-x-2">
        <i class="fa-solid fa-chart-line text-blue-500"></i>
        <span>My Work Summary</span>
      </h2>
      <p id="work-summary" class="text-gray-700">Loading...</p>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto hover:shadow-xl transition">
      <h2 class="text-lg font-semibold mb-4 flex items-center space-x-2">
        <i class="fa-solid fa-calendar-days text-green-500"></i>
        <span>Today's Meetings</span>
      </h2>
      <div id="meetings-list" class="space-y-2 text-gray-700">Loading...</div>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto hover:shadow-xl transition">
      <h2 class="text-lg font-semibold mb-4 flex items-center space-x-2">
        <i class="fa-solid fa-clipboard-check text-yellow-500"></i>
        <span>Today's Tasks</span>
      </h2>
      <div id="tasks-list" class="space-y-2 text-gray-700">Loading...</div>
    </section>

  </main>

</body>
</html>
