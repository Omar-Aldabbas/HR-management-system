<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alerts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script type="module" src="./js/alerts.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-white shadow flex items-center px-4 py-3">
    <button onclick="window.history.back()" class="text-gray-700">
      <i class="fa-solid fa-chevron-left text-lg"></i>
    </button>
    <h1 class="flex-1 text-center font-semibold text-lg">Alerts</h1>
    <div class="w-6"></div>
  </header>

  <main class="flex-1 p-4 space-y-4">
    <section id="alerts-container" class="space-y-3">
      <p class="text-gray-500">Loading alerts...</p>
    </section>
  </main>

  <button id="back-to-top" class="fixed bottom-6 right-6 p-3 bg-gray-700 text-white rounded-full shadow-lg hidden">
    <i class="fa-solid fa-arrow-up"></i>
  </button>

</body>
</html>
