<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/custom.css" />
    <script type="module" src="js/navigation.js" defer></script>
    <script type="module" src="js/companyDashboard.js" defer></script>
  </head>

  <body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col font-inter">
    <header
      class="relative w-full z-40 mt-16 bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm transition-all duration-300"
    >
      <div
        class="max-w-6xl mx-auto flex items-center justify-center px-6 py-5 text-center"
      >
        <h1 class="text-2xl font-semibold text-blue-900 tracking-wide">
          Company Dashboard
        </h1>
      </div>
    </header>

    <main
      class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 pt-10 pb-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
    >
      <section
        class="bg-white/90 backdrop-blur-sm border border-gray-200 p-6 rounded-2xl shadow-sm hover:shadow-md transition-all duration-200"
      >
        <h2
          class="text-lg font-semibold mb-4 flex items-center space-x-2 text-blue-900"
        >
          <i class="fa-solid fa-calendar-check text-blue-800"></i>
          <span>Attendance by Department</span>
        </h2>
        <canvas id="attendanceChart" class="w-full h-56"></canvas>
      </section>

      <section
        class="bg-white/90 backdrop-blur-sm border border-gray-200 p-6 rounded-2xl shadow-sm hover:shadow-md transition-all duration-200"
      >
        <h2
          class="text-lg font-semibold mb-4 flex items-center space-x-2 text-blue-900"
        >
          <i class="fa-solid fa-users text-green-700"></i>
          <span>Employee Distribution</span>
        </h2>
        <canvas id="employeeChart" class="w-full h-56"></canvas>
      </section>

      <section
        class="bg-white/90 backdrop-blur-sm border border-gray-200 p-6 rounded-2xl shadow-sm hover:shadow-md transition-all duration-200"
      >
        <h2
          class="text-lg font-semibold mb-4 flex items-center space-x-2 text-blue-900"
        >
          <i class="fa-solid fa-clipboard-list text-yellow-700"></i>
          <span>Task Summary</span>
        </h2>
        <canvas id="taskChart" class="w-full h-56"></canvas>
      </section>

      <section
        class="bg-white/90 backdrop-blur-sm border border-gray-200 p-6 rounded-2xl shadow-sm hover:shadow-md transition-all duration-200"
      >
        <h2
          class="text-lg font-semibold mb-4 flex items-center space-x-2 text-blue-900"
        >
          <i class="fa-solid fa-leaf text-emerald-700"></i>
          <span>Leave Usage</span>
        </h2>
        <canvas id="leaveChart" class="w-full h-56"></canvas>
      </section>

      <section
        class="bg-white/90 backdrop-blur-sm border border-gray-200 p-6 rounded-2xl shadow-sm hover:shadow-md transition-all duration-200"
      >
        <h2
          class="text-lg font-semibold mb-4 flex items-center space-x-2 text-blue-900"
        >
          <i class="fa-solid fa-chart-line text-purple-700"></i>
          <span>Productivity by Department</span>
        </h2>
        <canvas id="productivityChart" class="w-full h-56"></canvas>
      </section>

      <section
        class="bg-white/90 backdrop-blur-sm border border-gray-200 p-6 rounded-2xl shadow-sm hover:shadow-md transition-all duration-200"
      >
        <h2
          class="text-lg font-semibold mb-4 flex items-center space-x-2 text-blue-900"
        >
          <i class="fa-solid fa-venus-mars text-pink-600"></i>
          <span>Gender Distribution</span>
        </h2>
        <canvas id="genderChart" class="w-full h-56"></canvas>
      </section>

      <section
        class="bg-white/90 backdrop-blur-sm border border-gray-200 p-6 rounded-2xl shadow-sm hover:shadow-md transition-all duration-200 md:col-span-2 lg:col-span-3"
      >
        <h2
          class="text-lg font-semibold mb-4 flex items-center space-x-2 text-blue-900"
        >
          <i class="fa-solid fa-user-plus text-indigo-700"></i>
          <span>New Hires (Last 12 Months)</span>
        </h2>
        <canvas id="hiresChart" class="w-full h-64"></canvas>
      </section>
    </main>
  </body>
</html>
