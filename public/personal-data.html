<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script defer src="js/personal-data.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-white shadow flex items-center px-4 py-3">
    <button onclick="window.history.back()" class="text-gray-700">
      <i class="fa-solid fa-chevron-left text-lg"></i>
    </button>
    <h1 class="flex-1 text-center font-semibold text-lg">Personal Info</h1>
    <div class="w-6"></div>
  </header>

  <main class="flex-1 mt-6 px-4 space-y-6">
    <section class="bg-white rounded shadow p-4">
      <h3 class="font-semibold text-gray-700 mb-3">Personal Information</h3>

      <form id="personal-form" enctype="multipart/form-data" class="space-y-4">

        <div class="flex flex-col items-center mt-6 px-4">
          <img id="avatar-preview" src="https://via.placeholder.com/100"
               alt="User" class="w-24 h-24 rounded-full shadow mb-2">
          <input type="file" id="avatar" name="avatar" accept="image/*" class="hidden">
          <label for="avatar" class="cursor-pointer bg-blue-500 text-white px-3 py-1 rounded text-sm">
            Change Image
          </label>
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">Full Name</label>
          <input type="text" id="full_name" name="full_name" class="border rounded px-3 py-2" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="border rounded px-3 py-2" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">Phone</label>
          <input type="text" id="phone" name="phone" class="border rounded px-3 py-2" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">Address</label>
          <input type="text" id="address" name="address" class="border rounded px-3 py-2" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">City</label>
          <input type="text" id="city" name="city" class="border rounded px-3 py-2" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">State</label>
          <input type="text" id="state" name="state" class="border rounded px-3 py-2" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">Country</label>
          <input type="text" id="country" name="country" class="border rounded px-3 py-2" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">Postal Code</label>
          <input type="text" id="postal_code" name="postal_code" class="border rounded px-3 py-2" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">Department</label>
          <input type="text" id="department" name="department" class="border rounded px-3 py-2 bg-gray-100" readonly />
        </div>

        <div class="flex flex-col">
          <label class="text-sm text-gray-600">Position</label>
          <input type="text" id="position" name="position" class="border rounded px-3 py-2 bg-gray-100" readonly />
        </div>

        <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mt-4">
          <button type="button" id="edit-btn" class="flex-1 bg-yellow-500 text-white py-2 rounded">Change Data</button>
          <button type="button" id="cancel-btn" class="flex-1 bg-gray-400 text-white py-2 rounded hidden">Cancel</button>
          <button type="submit" id="save-btn" class="flex-1 bg-blue-600 text-white py-2 rounded hidden">Submit</button>
        </div>

      </form>
    </section>
  </main>

</body>
</html>
