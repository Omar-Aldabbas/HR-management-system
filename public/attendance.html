    <header
      class="text-center py-6 bg-gradient-to-r from-blue-600 to-blue-400 text-white"
    >
      <h2 id="attendance-status" class="text-xl font-semibold">Attendance</h2>
    </header>

    <main class="flex-1 container mx-auto p-4 space-y-6">
      <div class="flex justify-center items-center gap-4">
        <div class="bg-white rounded-xl shadow p-4 w-40 text-center">
          <p class="text-sm text-gray-500">Date</p>
          <p id="current-date" class="text-lg font-bold">--/--/----</p>
        </div>
        <div class="bg-white rounded-xl shadow p-4 w-40 text-center">
          <p class="text-sm text-gray-500">Time</p>
          <p id="current-time" class="text-lg font-bold">--:--:--</p>
        </div>
      </div>

      <div class="flex justify-center items-center gap-4">
        <div class="bg-white rounded-xl shadow p-6 w-48 text-center">
          <p class="text-sm text-gray-500">Live Timer</p>
          <p id="live-timer" class="text-2xl font-bold">00:00:00</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 w-48 text-center">
          <p class="text-sm text-gray-500">Total Hours</p>
          <p id="total-hours" class="text-2xl font-bold">0</p>
        </div>
      </div>

      <div class="flex justify-center gap-4">
        <button
          id="btn-checkin"
          class="px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700"
        >
          Check In
        </button>
        <button
          id="btn-break"
          class="px-6 py-3 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600 hidden"
        >
          Break
        </button>
        <button
          id="btn-checkout"
          class="px-6 py-3 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 hidden"
        >
          Check Out
        </button>
      </div>

      <section>
        <h3 class="text-lg font-semibold mb-3">Todayâ€™s Session</h3>
        <div
          id="today-session"
          class="bg-white p-4 rounded-lg shadow space-y-2"
        >
          <p id="session-status" class="text-gray-500">No active session</p>
          <p id="session-clockin"></p>
          <p id="session-clockout"></p>
          <p id="session-breaks"></p>
        </div>
      </section>

      <section id="history-container">
        <h3 class="text-lg font-semibold mb-3">Attendance History</h3>
        <ul id="history-list" class="space-y-3"></ul>
        <!-- <div class="text-center mt-3">

        </div> -->
      </section>

      <section id="manager-section" class="hidden">
        <h3 class="text-lg font-semibold mb-3">Department Attendance</h3>
        <ul id="department-list" class="space-y-2"></ul>
      </section>

      <section id="hr-section" class="hidden">
        <h3 class="text-lg font-semibold mb-3">All Employees Attendance</h3>
        <ul id="hr-list" class="space-y-2"></ul>
      </section>
    </main>
