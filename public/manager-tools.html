<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/custom.css" />

    <script type="module" src="js/manager-tools.js" defer></script>
  </head>

  <body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col font-inter">
    <header
      class="main-header fixed top-0 left-0 w-full z-50 transition-all duration-300"
    >
      <div
        class="container mx-auto flex items-center justify-between px-6 py-3"
      >
        <button
          onclick="window.history.back()"
          class="text-blue-900 hover:text-blue-800 transition"
        >
          <i class="fa-solid fa-chevron-left text-lg"></i>
        </button>
        <h1
          class="text-xl sm:text-2xl font-semibold text-blue-900 tracking-tight text-center flex-1"
        >
          Manager Dashboard
        </h1>
      </div>
    </header>

    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 pt-28 pb-12">
      <section
        class="bg-white/90 backdrop-blur-sm border border-gray-200 rounded-2xl shadow-sm p-6 mb-8 space-y-4"
      >
        <div
          class="flex flex-col md:flex-row items-start md:items-center gap-3 flex-wrap"
        >
          <input
            id="department-filter"
            type="text"
            placeholder="Filter by department"
            class="px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-800 focus:border-blue-800 transition w-full md:w-auto"
          />
          <input
            id="search-name"
            type="text"
            placeholder="Search by name"
            class="px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-800 focus:border-blue-800 transition w-full md:w-auto"
          />
          <div class="flex gap-2 flex-wrap">
            <button
              id="btn-add-task"
              class="px-5 py-2.5 bg-blue-900 text-white rounded-xl hover:bg-blue-800 transition font-medium"
            >
              Add Task
            </button>
            <button
              id="btn-add-target"
              class="px-5 py-2.5 bg-green-700 text-white rounded-xl hover:bg-green-800 transition font-medium"
            >
              Add Target
            </button>
            <button
              id="btn-add-meeting"
              class="px-5 py-2.5 bg-indigo-700 text-white rounded-xl hover:bg-indigo-800 transition font-medium"
            >
              Add Meeting
            </button>
          </div>
        </div>
      </section>

      <section class="space-y-6">
        <form
          id="task-form"
          class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 hidden space-y-4"
        >
          <h2 class="text-lg font-semibold text-blue-900">Assign Task</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <select
              id="task-employee"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
            ></select>
            <input
              id="task-title"
              type="text"
              placeholder="Task Title"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
              required
            />
            <textarea
              id="task-desc"
              placeholder="Description"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800 col-span-full"
            ></textarea>
            <input
              id="task-deadline"
              type="date"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
            />
            <select
              id="task-priority"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
            >
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button
            type="submit"
            class="px-6 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition"
          >
            Assign Task
          </button>
        </form>

        <form
          id="target-form"
          class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 hidden space-y-4"
        >
          <h2 class="text-lg font-semibold text-blue-900">Assign Target</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <select
              id="target-employee"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
            ></select>
            <input
              id="target-title"
              type="text"
              placeholder="Target Title"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
              required
            />
            <textarea
              id="target-desc"
              placeholder="Description"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800 col-span-full"
            ></textarea>
            <input
              id="target-amount"
              type="number"
              step="0.01"
              placeholder="Target Amount"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
              required
            />
            <input
              id="target-deadline"
              type="date"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
              required
            />
          </div>
          <button
            type="submit"
            class="px-6 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition"
          >
            Assign Target
          </button>
        </form>

        <form
          id="meeting-form"
          class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 hidden space-y-4"
        >
          <h2 class="text-lg font-semibold text-blue-900">Schedule Meeting</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <select
              id="meeting-participants"
              multiple
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
            ></select>
            <input
              id="meeting-title"
              type="text"
              placeholder="Meeting Title"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
              required
            />
            <textarea
              id="meeting-desc"
              placeholder="Description"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800 col-span-full"
            ></textarea>
            <input
              id="meeting-start"
              type="datetime-local"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
              required
            />
            <input
              id="meeting-end"
              type="datetime-local"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800"
              required
            />
          </div>
          <button
            type="submit"
            class="px-6 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition"
          >
            Schedule Meeting
          </button>
        </form>
      </section>

      <section
        id="hr-tools-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8"
      ></section>
    </main>
  </body>
</html>
