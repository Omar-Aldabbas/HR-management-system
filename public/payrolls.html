<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script type="module" src="./js/payrolls.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col font-sans">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <button onclick="window.history.back()" class="text-gray-700 p-2 rounded-lg hover:bg-gray-100 transition">
        <i class="fa-solid fa-chevron-left text-lg"></i>
      </button>
      <h1 class="text-xl font-bold text-blue-900 tracking-wide">ðŸ’° Payroll</h1>
      <div class="w-8"></div>
    </div>
  </header>

  <main class="flex-1 container mx-auto p-4 space-y-6">

    <div id="hr-actions" class="hidden flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex gap-2 items-center">
        <label for="filter-department" class="text-gray-700 font-medium">Filter by Department:</label>
        <select
          id="filter-department"
          class="border rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">All Departments</option>
        </select>
      </div>
      <button
        id="add-payroll-btn"
        class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition flex items-center gap-2 shadow"
      >
        <i class="fa-solid fa-plus"></i> Add Payroll
      </button>
    </div>

    <section>
      <h2 class="text-lg font-semibold text-blue-900 flex items-center gap-2">
        <i class="fa-solid fa-table-list"></i> Payrolls
      </h2>
      <div id="payroll-container" class="space-y-4">
        <p id="payroll-placeholder" class="text-gray-500 text-center">Loading payrolls...</p>
      </div>
    </section>

  </main>

  <div
    id="payroll-modal"
    class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50"
  >
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 relative">
      <button
        id="close-payroll-modal"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
      >
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
      <h2 class="text-lg font-semibold text-blue-900 flex items-center gap-2 mb-4">
        <i class="fa-solid fa-plus"></i> Add / Update Payroll
      </h2>

      <div id="employee-info" class="mb-4 text-sm text-gray-700 hidden">
        <p><strong>Name:</strong> <span id="emp-name"></span></p>
        <p><strong>Department:</strong> <span id="emp-department"></span></p>
        <p><strong>Base Salary:</strong> $<span id="emp-salary"></span></p>
      </div>

      <form id="payroll-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Employee</label>
          <select
            id="employee-select"
            class="w-full border rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          ></select>
        </div>

        <div class="flex flex-col gap-2 md:flex-row md:gap-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Additions</label>
            <input type="number" step="0.01" id="additions" class="w-full border rounded-lg p-2 text-sm"/>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Deductions</label>
            <input type="number" step="0.01" id="deductions" class="w-full border rounded-lg p-2 text-sm"/>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Taxes</label>
            <input type="number" step="0.01" id="taxes" class="w-full border rounded-lg p-2 text-sm"/>
          </div>
        </div>

        <div class="flex flex-col gap-2 md:flex-row md:gap-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Year</label>
            <input type="number" id="payroll-year" class="w-full border rounded-lg p-2 text-sm"/>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Month</label>
            <input type="number" id="payroll-month" class="w-full border rounded-lg p-2 text-sm"/>
          </div>
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            id="submit-payroll-btn"
            class="px-6 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition flex items-center gap-2 shadow"
          >
            <i class="fa-solid fa-paper-plane"></i> Save Payroll
          </button>
        </div>
      </form>
    </div>
  </div>

  <template id="payroll-card-template">
    <div class="payroll-card bg-white border border-gray-200 shadow rounded-xl p-4 space-y-2">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold text-gray-800 flex items-center gap-2">
          <i class="fa-solid fa-user-circle text-blue-600"></i>
          <span class="payroll-name">Employee Name</span>
        </h3>
        <span class="text-xs text-gray-500 last-payment">Last Payment: --</span>
      </div>
      <div class="grid grid-cols-2 gap-2 md:grid-cols-4 text-sm">
        <div><strong>Department:</strong> <span class="payroll-department">IT</span></div>
        <div><strong>Base:</strong> $<span class="payroll-base">0</span></div>
        <div><strong>Additions:</strong> $<span class="payroll-additions">0</span></div>
        <div><strong>Deductions:</strong> $<span class="payroll-deductions">0</span></div>
        <div><strong>Taxes:</strong> $<span class="payroll-taxes">0</span></div>
        <div><strong>Net:</strong> $<span class="payroll-net">0</span></div>
        <div><strong>Approved By:</strong> <span class="payroll-approved">--</span></div>
        <div><strong>Approved At:</strong> <span class="payroll-approved-at">--</span></div>
      </div>
    </div>
  </template>
</body>
</html>
