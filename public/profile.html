<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script defer src="js/profile.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-white shadow flex items-center px-4 py-3">
    <button onclick="window.history.back()" class="text-gray-700">
      <i class="fa-solid fa-chevron-left text-lg"></i>
    </button>
    <h1 class="flex-1 text-center font-semibold text-lg">Profile</h1>
    <div class="w-6"></div>
  </header>

  <section class="flex flex-col items-center mt-6 px-4">
    <img id="user-img" src="https://via.placeholder.com/100" alt="User" 
         class="w-24 h-24 rounded-full shadow">
    <h2 id="user-name" class="mt-3 text-lg font-semibold">Loading...</h2>
    <p id="user-position" class="text-gray-500 text-sm">Loading...</p>
  </section>

  <main class="flex-1 mt-6 px-4 space-y-6">

    <section class="bg-white rounded shadow p-4">
      <h3 class="font-semibold text-gray-700 mb-3">Contact</h3>
      <p><strong>Name:</strong> <span id="contact-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="contact-email">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="contact-phone">Loading...</span></p>
    </section>

    <section class="bg-white rounded shadow p-4">
      <h3 class="font-semibold text-gray-700 mb-3">Account</h3>
      <div class="flex flex-col divide-y">
        <button class="btn-h text-left py-3 flex items-center justify-between" data-page="personal-data.html">
          <span>Personal Data</span> <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </button>
        <button class="btn-h text-left py-3 flex items-center justify-between" data-page="payroll.html">
          <span>Payroll & Taxes</span> <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </button>
        <button class="btn-h text-left py-3 flex items-center justify-between" data-page="alerts.html">
          <span>Alerts</span> <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </button>
      </div>
    </section>

    <section class="bg-white rounded shadow p-4">
      <h3 class="font-semibold text-gray-700 mb-3">Settings</h3>
      <div class="flex flex-col divide-y">
        <button class="btn-h text-left py-3 flex items-center justify-between" data-page="change-password.html">
          <span>Change Password</span> <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </button>
        <button id="logout-btn" class="text-left py-3 flex items-center justify-between text-red-600">
          <span>Logout</span> <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
      </div>
    </section>

  </main>
</body>
</html>
