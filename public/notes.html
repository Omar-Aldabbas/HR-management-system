<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body
    class="bg-[var(--onyx-bg-base)] text-[var(--onyx-text-primary)] min-h-screen flex flex-col font-inter"
  >
    <header
      class="nav-onyx sticky top-0 z-50 flex items-center justify-between px-4 sm:px-6 lg:px-8 py-4 backdrop-blur-xl border-b border-[var(--onyx-border)] shadow-[0_4px_20px_rgba(0,0,0,0.1)]"
    >
      <button
        onclick="window.history.back()"
        class="text-[var(--onyx-text-secondary)] hover:text-[var(--onyx-accent-1)] transition flex items-center gap-2"
      >
        <i class="fa-solid fa-chevron-left text-lg"></i>
      </button>
      <h1
        class="text-lg sm:text-xl md:text-2xl font-semibold tracking-tight text-center flex-1 uppercase"
      >
        Notes
      </h1>
      <div class="w-6"></div>
    </header>

    <main
      class="flex-1 container-onyx py-10 px-4 sm:px-6 lg:px-10 flex flex-col items-center justify-center"
    >
      <section class="card-onyx text-center w-full max-w-md p-8 space-y-4">
        <i
          class="fa-solid fa-info-circle text-3xl text-[var(--onyx-accent-1)]"
        ></i>
        <h2 class="text-base sm:text-lg font-semibold">No functionality yet</h2>
        <p class="text-[var(--onyx-text-secondary)] text-sm sm:text-base">
          This page currently has no active JavaScript or API. Placeholder for
          upcoming features.
        </p>
      </section>
    </main>
  </body>
</html>
