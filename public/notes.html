<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header
      class="bg-blue-900 text-white py-4 shadow-md flex align-center px-10 justify-between"
    >
      <button
        onclick="window.history.back()"
        class="text-white hover:text-gray-300 transition"
      >
        <i class="fa-solid fa-chevron-left text-lg"></i>
      </button>
      <h1 class="text-2xl font-bold text-center">Notes</h1>
    </header>
    <main
      class="flex-1 container mx-auto p-6 flex flex-col items-center justify-center"
    >
      <div
        class="bg-white rounded-lg shadow-lg p-6 text-center w-full max-w-md"
      >
        <i class="fa-solid fa-info-circle text-3xl text-blue-700 mb-4"></i>
        <h2 class="text-lg font-semibold mb-2">No functionality yet</h2>
        <p class="text-gray-600">
          This page has no JavaScript or API connected. It is just a placeholder
          for now.
        </p>
      </div>
    </main>
  </body>
</html>
