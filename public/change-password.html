<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="js/change-password.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen justify-center items-center p-4">

  <div class="bg-white shadow rounded p-6 w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">Change Password</h1>
    
    <form id="change-password-form" class="space-y-4">
      <div>
        <label for="current-password" class="block text-gray-700">Current Password</label>
        <input type="password" id="current-password" class="w-full p-2 border rounded mt-1" required>
      </div>

      <div>
        <label for="new-password" class="block text-gray-700">New Password</label>
        <input type="password" id="new-password" class="w-full p-2 border rounded mt-1" required>
      </div>

      <div>
        <label for="confirm-password" class="block text-gray-700">Confirm New Password</label>
        <input type="password" id="confirm-password" class="w-full p-2 border rounded mt-1" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
        Change Password
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-500"></p>
    <button id="back-btn" class="mt-4 w-full bg-gray-200 p-2 rounded hover:bg-gray-300 transition">
      <i class="fa-solid fa-arrow-left mr-2"></i> Back to HomePage
    </button>
  </div>


</body>
</html>
