<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-mono">

  <div class="bg-white p-8 rounded-xl shadow-lg w-96 hover:shadow-xl transition">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900 tracking-widest">HR SYSTEM</h1>

    <p id="message" class="text-red-500 mb-4 text-center hidden"></p>

    <form id="login-form" class="space-y-4">
      <input type="hidden" name="action" value="login">
      <div class="flex flex-col">
        <label class="text-gray-600 font-medium mb-1">Email</label>
        <input type="email" name="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none" required>
      </div>
      <div class="flex flex-col">
        <label class="text-gray-600 font-medium mb-1">Password</label>
        <input type="password" name="password" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none" required>
      </div>
      <button type="submit" class="w-full bg-black hover:bg-gray-800 text-white py-2 rounded-lg font-semibold shadow transition">Login</button>
      <p class="text-sm text-center text-gray-500">
        <a href="#" id="show-signup" class="text-black hover:underline">Sign Up</a> |
        <a href="#" id="show-forgot" class="text-black hover:underline">Forgot Password?</a>
      </p>
    </form>

    <form id="signup-form" class="hidden space-y-4">
      <input type="hidden" name="action" value="signup">
      <div class="flex flex-col">
        <label class="text-gray-600 font-medium mb-1">Name</label>
        <input type="text" name="name" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none" required>
      </div>
      <div class="flex flex-col">
        <label class="text-gray-600 font-medium mb-1">Email</label>
        <input type="email" name="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none" required>
      </div>
      <div class="flex flex-col">
        <label class="text-gray-600 font-medium mb-1">Password</label>
        <input type="password" name="password" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none" required>
      </div>
      <div class="flex flex-col">
        <label class="text-gray-600 font-medium mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none" required>
      </div>
      <button type="submit" class="w-full bg-black hover:bg-gray-800 text-white py-2 rounded-lg font-semibold shadow transition">Sign Up</button>
      <p class="text-sm text-center text-gray-500">
        <a href="#" id="back-to-login1" class="text-black hover:underline">Back to Login</a>
      </p>
    </form>

    <form id="forgot-form" class="hidden space-y-4">
      <input type="hidden" name="action" value="forgot">
      <div class="flex flex-col">
        <label class="text-gray-600 font-medium mb-1">Enter your email</label>
        <input type="email" name="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-black focus:outline-none" required>
      </div>
      <button type="submit" class="w-full bg-black hover:bg-gray-800 text-white py-2 rounded-lg font-semibold shadow transition">Reset Password</button>
      <p class="text-sm text-center text-gray-500">
        <a href="#" id="back-to-login2" class="text-black hover:underline">Back to Login</a>
      </p>
    </form>

  </div>

  <script src="js/auth.js"></script>
</body>
</html>
